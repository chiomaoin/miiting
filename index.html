<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Immagine e Overlay</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://files.catbox.moe/49x5wd.woff2') format('woff2');
            font-display: block;
        }

        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/00wamc.svg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 44%; /* Exactly 44% height as requested */
            background-color: rgba(128, 128, 128, 0.2);
            z-index: 2;
        }

        .disclaimer {
            font-family: 'CustomFont';
            color: #FFFFFF;
            font-size: 1.1rem;
            position: absolute;
            top: 15px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <div class="disclaimer"><strong>Questo sito non Ã¨ affiliato con Nintendo</strong></div>
    </div>
</body>
</html>
