<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riproduci Audio</title>
    <style>
        @font-face {
            font-family: 'NTLG';
            src: url('Assets/Font/NTLG.woff2') format('woff2');
            font-display: block; /* Forza l'attesa del font */
        }
        
        body {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #audioButton {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'NTLG'; /* Solo il font custom */
            color: white;
            background-color: #010102;
            border: 2px solid #484848;
            border-radius: 12px;
            cursor: pointer;
            transition: none;
            outline: none;
            position: relative;
            letter-spacing: 0.5px;
            text-transform: uppercase; /* Forza maiuscolo */
        }
        
        #audioButton:hover {
            background-color: #1a1a1a;
        }
        
        #audioButton:active {
            box-shadow: 0 0 0 2px #0091ff;
        }
    </style>
</head>
<body>
    <button id="audioButton">RIPRODUCI</button>

    <audio id="audioPlayer" src="Assets/Sound/enter.wav"></audio>

    <script>
        const audioButton = document.getElementById('audioButton');
        const audioPlayer = document.getElementById('audioPlayer');

        audioButton.addEventListener('click', function() {
            audioPlayer.currentTime = 0;
            audioPlayer.play().catch(e => console.log("Audio error:", e));
            
            // Aggiunge classe temporanea per feedback visivo
            this.classList.add('active-click');
            setTimeout(() => this.classList.remove('active-click'), 200);
        });
    </script>
</body>
</html>
