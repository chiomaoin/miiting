<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra laterale sinistra</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .barra-sinistra {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;  /* Larghezza della barra */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);  /* Bianco al 10% di opacit√† */
            backdrop-filter: blur(5px);  /* Effetto vetro smerigliato (opzionale) */
            border-right: 1px solid rgba(255, 255, 255, 0.05);  /* Bordo sottile */
        }
    </style>
</head>
<body>
    <div class="barra-sinistra"></div>
</body>
</html>
