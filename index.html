<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Stanza</title>
    <style>
        @font-face {
            font-family: 'NTLG';
            src: url('NTLG.woff2') format('woff2');
            font-display: block;
        }
        
        body {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        
        #audioButton {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'NTLG';
            color: white;
            background-color: #010102;
            border: 2px solid #484848;
            border-radius: 12px;
            cursor: pointer;
            transition: none;
            outline: none;
            position: relative;
        }
        
        #audioButton:hover {
            background-color: #1a1a1a;
        }
        
        #audioButton:active {
            box-shadow: 0 0 0 2px #0091ff;
        }
        
        ::selection, ::-moz-selection {
            background: transparent;
        }
    </style>
</head>
<body>
    <button id="audioButton">Crea Stanza</button>

    <!-- Audio per il click -->
    <audio id="clickSound" src="Assets/Sound/enter.wav"></audio>
    <!-- Audio per l'hover -->
    <audio id="hoverSound" src="Assets/Sound/click.wav"></audio>

    <script>
        const audioButton = document.getElementById('audioButton');
        const clickSound = document.getElementById('clickSound');
        const hoverSound = document.getElementById('hoverSound');
        
        let canPlayHoverSound = true;
        const hoverCooldown = 300; // Cooldown in millisecondi

        // Disabilita menu contestuale
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Effetto al click
        audioButton.addEventListener('click', function() {
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Click sound error:", e));
            
            // Effetto visivo
            this.style.boxShadow = '0 0 0 2px #0091ff';
            setTimeout(() => this.style.boxShadow = 'none', 150);
        });

        // Effetto al passaggio del mouse (con cooldown)
        audioButton.addEventListener('mouseenter', function() {
            if(canPlayHoverSound) {
                hoverSound.currentTime = 0;
                hoverSound.play().catch(e => console.log("Hover sound error:", e));
                canPlayHoverSound = false;
                setTimeout(() => canPlayHoverSound = true, hoverCooldown);
            }
        });

        // Rimuove l'outline blu su focus
        audioButton.addEventListener('mousedown', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
